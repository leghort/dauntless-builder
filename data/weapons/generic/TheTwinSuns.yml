unique_effects:
  - name: TwinSunsBarrel
    title: Barrel
    description: >-
      Quand aetherochargé, gagne +40% de chances d'infliger un coup critique au lieu d'infliger un bonus de dégâts.
  - name: TwinSunsChamber
    title: Chamber
    description: >-
      Charge 8 magnétobombes dans votre chargeur. Elles s'accrochent aux ennemis et détonnent lors du rechargement. La première magnétobombe accrochée sur chaque partie de Behemoth inflige +300 points de dégâts.
  - name: TwinSunsGrip
    title: Grip
    description: >-
      Ruez-vous dans une direction, devenant invulnérable pendant l'animation. Après avoir esquivé à travers une attaque, lance 6 mini-tirs qui sont toujours critiques. En mode magnétobombe, lance 2 magnétobombes à la place.
  - name: TwinSunsPrism
    title: Prism
    description: >-
      Après un coup critique, réduit le temps de recharge du mode Magnétobombe de 3 secondes.
