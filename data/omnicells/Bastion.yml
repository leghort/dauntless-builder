name: Bastion
icon: /assets/icons/omnicells/Bastion.png
ability_icon: /assets/icons/omnicells/BastionAbility.png
passive: >
  Améliorez tous les boucliers reçus de 15%. Infliger des dégâts donne une chance (basée sur le montant de dégâts)
  de recevoir un bouclier de santé cumulable de 25 points pendant 25 secondes.(500 boucliers maximum)
active: >
  Faites un saut en avant et frappez le sol. Tous les boucliers sont consumés pour produire une explosion d'énergie
  qui inflige des dégâts aux cibles proche équivalant à 150% du nombre de boucliers consumés. 30 secondes de rechargement.
