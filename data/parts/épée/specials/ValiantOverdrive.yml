name: Surcharge vaillante
icon: /assets/icons/parts/sword/specials/ValiantOverdrive.png
part_effect:
  - >-
    Activez avec une jauge pleine pour entrer en mode Surcharge, gagnant +20% de vitesse d'attaque et ajoutant +60-80 de dégâts de zone aux attaques.
    Confère 1 Vaillance immédiatement puis 1 Vaillance toutes les 4 secondes. Réactivez pour ruer dans une direction (coûte 1 Vaillance).
