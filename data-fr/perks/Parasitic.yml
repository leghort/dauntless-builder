name: Parasite
description: Quand vous subissez des dégâts, ces dégâts sont différés et infligés à la place pendant 10 secondes. Quand vous subissez les dégâts différés, vous gagnez du vol vie.
type: Défense
key: Parasitic
effects:
  1:
    description: >
      Quand vous subissez des dégâts, 10% de ces dégâts sont différés et infligés à la place pendant 10 secondes.
      Quand vous subissez les dégâts différés, vous gagnez 5% de vol vie. Ne s'applique pas aux dégâts inférieurs à
      10% of your max HP.
    value: 0.1
